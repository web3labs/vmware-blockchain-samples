apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongodb
  name: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongodb
  containers:
     - name: mongodb
       image: mongo:5.0.8
       command: mongod --bind_ip 0.0.0.0

    resources: {}
    restartPolicy: Always
status: {}
